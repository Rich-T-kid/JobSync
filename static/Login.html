<!DOCTYPE html>
<html lang="en">
<head>
<title>JobSync</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
<style>
  body {
    background-color: #90b88e; /* Light beige-blue color */
    font-family: 'Lato', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-wrap {
    background-color: #fff; /* White background */
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Box shadow */
  }
  .heading-section {
    font-size: 36px; /* Increase heading font size */
    color: #333; /* Dark text color */
  }
  .login-form {
    font-size: 18px; /* Increase form font size */
  }
</style>
</head>
<body>
<section class="ftco-section">
<div class="container">
<div class="row justify-content-center">
<div class="col-md-6 text-center mb-5">
<h2 class="heading-section">Welcome to your future</h2>
</div>
</div>
<div class="row justify-content-center">
<div class="col-md-6 col-lg-4 text-center"> <!-- Centering text -->
<div class="login-wrap py-5">
<div class="img d-flex align-items-center justify-content-center" style="background-image: url(images/bg.jpg);"></div>
<h3 class="mb-0">Workplace tinder</h3>
<p>Sign in by entering the information below</p>
<form action="/" method= "POST" class="login-form">
<div class="form-group">
<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
<input type="text" class="form-control" placeholder="Username" required>
</div>
<div class="form-group">
<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
<input type="password" class="form-control" placeholder="Password" required>
</div>
<div class="form-group d-md-flex">
<div class="w-100 text-md-right">
<a href="https://localhost:9000/forgotpassword">Forgot Password</a>
</div>
</div>
<div class="form-group">
<button type="submit" class="btn form-control btn-primary rounded submit px-3">Get Started</button>
</div>
</form>
<div class="w-100 text-center mt-4 text">
<p class="mb-0">Don't have an account?</p>
<a href="http://localhost:9000/signup">Sign Up</a>
</div>
</div>
</div>
</div>
</div>
</section>
</body>
</html>
