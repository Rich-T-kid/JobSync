<!DOCTYPE html>
<html lang="en">
<head>
<title>JobSync</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
<style>
  body {
    background-color: #171c24; /* Dark background */
    font-family: 'Lato', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-wrap {
    background-color: #171c24; /* Dark background */
    padding: 80px; /* Increased padding */
    border-radius: 10px;
    border: 4px solid #6B46C1; /* Dark purple border */
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Box shadow */
  }
  .heading-section {
    font-size: 48px; /* Increased heading font size */
    color: #fff; /* White text color */
    margin-bottom: 30px; /* Increased margin bottom */
  }
  .login-form {
    font-size: 24px; /* Increased form font size */
    color: #fff; /* White text color */
  }
  .form-control {
    background-color: #2d3748; /* Darker background for input fields */
    color: #fff; /* White text color for input fields */
    border-color: #4a5568; /* Border color for input fields */
    font-size: 20px; /* Increased font size for input fields */
    padding: 12px; /* Increased padding for input fields */
  }
  .btn-primary {
    background-color: #3182ce; /* Blue button background color */
    color: #fff; /* White text color for button */
    border: none; /* No border */
    border-radius: 8px; /* Rounded corners */
    cursor: pointer; /* Cursor */
    transition: background-color 0.3s ease; /* Transition effect */
    width: 100%; /* Full width */
    box-sizing: border-box; /* Box sizing */
    font-size: 24px; /* Increased font size for button */
    padding: 15px; /* Increased padding for button */
  }
  .text a {
    color: #a0aec0; /* Light gray color for links */
    text-decoration: none; /* Remove underline */
    transition: color 0.3s ease; /* Transition effect */
    font-size: 20px; /* Increased font size for links */
  }
  .text a:hover {
    color: #cbd5e0; /* Lighter gray color for links on hover */
  }
</style>
</head>
<body>
<section class="ftco-section">
<div class="container">
<div class="row justify-content-center">
<div class="col-md-8 text-center mb-5"> <!-- Increased column width -->
<h2 class="heading-section">Welcome to your future</h2>
</div>
</div>
<div class="row justify-content-center">
<div class="col-md-8 col-lg-6 text-center"> <!-- Increased column width -->
<div class="login-wrap py-5">
<div class="img d-flex align-items-center justify-content-center" style="background-image: url(images/bg.jpg);"></div>
<h3 class="mb-4" style="font-size: 32px;">Workplace tinder</h3> <!-- Increased font size -->
<p class="text mb-4" style="font-size: 28px;">Sign in by entering the information below</p> <!-- Increased font size -->
<form action="/" method= "POST" class="login-form">
<div class="form-group">
<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
<input type="text" class="form-control" placeholder="Username" name="Username" required>
</div>
<div class="form-group">
<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
<input type="password" class="form-control" placeholder="Password" name="Password" required>
</div>
<div class="form-group d-md-flex">
<div class="w-100 text-md-right">
<a href="/forgotpassword">Forgot Password</a>
</div>
</div>
<div class="form-group">
<button type="submit" class="btn form-control btn-primary rounded submit px-3">Get Started</button>
</div>
</form>
<div class="w-100 text-center mt-4 text">
<p class="mb-0">Don't have an account?</p>
<a href="/signup">Sign Up</a>
</div>
</div>
</div>
</div>
</div>
</section>
</body>
</html>
