<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - JobSync</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Reset CSS */
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global Styles */
    body {
      background-color: #171c24; /* Dark background */
      font-family: Arial, sans-serif;
      color: #fff; /* White text color */
      overflow-y: auto;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      width: 100%;
      z-index: 1; /* Ensure header is above other content */
    }

    header h1 {
      text-align: center;
      font-size: 24px;
    }

    .settings-icon, .profile-icon, .local-connections-icon, .logout-icon {
      position: absolute;
      top: 20px;
      color: #fff;
    }

    .settings-icon {
      left: 20px;
    }

    .profile-icon {
      left: 100px;
    }

    .local-connections-icon {
      left: 180px;
    }

    .logout-icon {
      right: 20px;
    }

    .settings-icon a, .profile-icon a, .local-connections-icon a, .logout-icon a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .settings-icon a:hover, .profile-icon a:hover, .local-connections-icon a:hover, .logout-icon a:hover {
      color: #ffd700;
    }

    nav {
      text-align: center;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      display: inline-block;
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s ease;
    }

    nav ul li a.active {
      color: #ffd700; /* Yellow for active tab */
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    .sidebar {
      background-color: #333;
      color: #fff;
      padding: 20px;
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 200px;
      z-index: 1; /* Ensure sidebar is above other content */
      border: 2px solid #4b0082; /* Thin dark purple outline */
      border-radius: 5px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px;
      transition: color 0.3s ease;
    }

    .sidebar a:hover {
      color: #ffd700;
    }

    .settings-section {
      margin-left: 240px; /* Adjusted to accommodate wider sidebar and gap */
      padding: 20px;
    }

    .toggle-container {
      margin-bottom: 20px;
    }

    .toggle-label {
      display: block;
      margin-bottom: 10px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 17px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: #2196F3;
    }

    input:focus + .toggle-slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .toggle-slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    .save-btn {
  background-color: #ffd700; /* Yellow background color */
  color: #333;
  padding: 15px 30px;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
  display: block;
  margin-top: 20px;
  width: fit-content;
}

.save-btn:hover {
  background-color: #ffdb4d; /* Lighter yellow on hover */
}

    footer {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  z-index: 1; /* Ensure footer is above other content */
}

    
  </style>
</head>
<body>

<header>
  <div class="container">
    <!-- Settings icon -->
    <div class="settings-icon">
      <a href="/settings"><i class="fa fa-cog" aria-hidden="true"></i> Settings</a>
    </div>
    <!-- Profile icon -->
    <div class="profile-icon">
      <a href="/settings/Profile"><i class="fa fa-user" aria-hidden="true"></i> Profile</a>
    </div>
    <!-- Local Connections icon -->
    <div class="local-connections-icon">
      <a href="/local-connections"><i class="fa fa-users" aria-hidden="true"></i> Local Connections</a>
    </div>
    <!-- Logout icon -->
    <div class="logout-icon">
      <a href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
    </div>
    <h1>JobSync</h1>
    <nav>
      <ul>
        <li><a href="/homepage" class="active">Home</a></li>
        <li><a href="/chill">Chill</a></li>
        <li><a href="/jobs">Jobs</a></li>
      </ul>
    </nav>
    <!-- Placeholder for username -->
    <div class="user-placeholder">{{.Username}}</div>
    <!--<div class="user-placeholder">PlaceholderUserName65</div> -->
  </div>
</header>

<div class="container">
    <nav class="sidebar">
      <ul>
        <li><a href="/settings/profile-information">Profile Information</a></li>
        <li><a href="/settings/privacy-settings">Privacy Settings</a></li>
        <li><a href="/settings/notification-settings">Notification Settings</a></li>
        <li><a href="/settings/content-preferences">Content Preferences</a></li>
        <li><a href="/settings/appearance-settings">Appearance Settings</a></li>
        <li><a href="/settings/data-and-privacy">Data and Privacy</a></li>
      </ul>
    </nav>
    <!-- Save Changes button -->
    <a href="#" class="save-btn">Save Changes</a>
  </div>
  
  <div class="settings-section">
    <!-- Content for settings sections will be displayed here based on selection -->
  </div>
<footer>
  <div class="container">
    <p>&copy; 2024 JobSync. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
