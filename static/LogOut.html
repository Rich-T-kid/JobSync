<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logout - JobSync</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body {
    font-family: 'Lato', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden; /* Hide overflow to prevent scrollbars */
    position: relative; /* Set position to relative for absolute positioning of shapes */
  }
  /* Background animation */
  .bg-animation {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
    animation: bgAnimation 15s infinite alternate;
  }
  @keyframes bgAnimation {
    0% { background-color: #90b88e; transform: rotate(0deg); }
    50% { background-color: #b8e090; transform: rotate(45deg); }
    100% { background-color: #90b88e; transform: rotate(90deg); }
  }
  /* Style for form container */
  form {
    background-color: #f0f0f0; /* Light gray background */
    border: 1px solid #ccc; /* Border */
    border-radius: 10px; /* Rounded corners */
    padding: 20px; /* Padding */
    max-width: 400px; /* Max width of the form */
    width: 100%; /* Full width */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow */
  }
  /* Style for form buttons */
  button {
    background-color: #ff5f5f; /* Red button background color */
    color: white; /* Text color */
    padding: 10px 20px; /* Padding */
    margin: 10px 0; /* Margin */
    border: none; /* No border */
    border-radius: 4px; /* Rounded corners */
    cursor: pointer; /* Cursor */
    transition: background-color 0.3s ease; /* Transition effect */
  }
  button:hover {
    background-color: #e64646; /* Darker red button background color on hover */
  }
</style>
</head>
<body>

<!-- Background shapes -->
<div class="bg-animation"></div>

<form action="/logout" method="POST">
  <div class="container">
    <h1 style="text-align: center;">Logout</h1>
    <p style="text-align: center;">Are you sure you want to logout?</p>
    <hr>
    <div style="text-align: center;">
      <button type="submit">Logout</button>
    </div>
  </div>
</form>

</body>
</html>
