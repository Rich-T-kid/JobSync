<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        /* Reset CSS */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center; /* Center align text */
            position: relative;
            z-index: 1; /* Ensure header is above other content */
        }

        header h1 {
            margin: 0 auto; /* Center the text horizontally */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            background-color: #171c24; /* Dark background */
            font-family: Arial, sans-serif;
            color: #fff; /* White text color */
            overflow-y: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .top-bar {
            background-color: #333;
            color: #fff;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .top-bar a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
            margin-right: 20px;
        }

        .top-bar a:hover {
            color: #ffd700;
        }

        .chat-container {
            display: flex;
            justify-content: center;
            margin-top: 150px;
            border-left: 1px solid #ccc; /* Add this line */
        }

        .chat-box {
            display: flex;
            width: 50%;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 20px auto; /* Adjust the top and bottom margin as needed */
        }

        .users-pane {
            width: 30%;
            border-right: 1px solid #ccc;
        }

        .chat-pane {
            flex: 1;
            padding: 10px;
            position: relative;
        }

        .message-container {
            height: 500px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            padding: 10px;
        }

        input[type="text"] {
            width: calc(70% - 10px);
            margin-right: 5px;
            height: 30px;
        }

        button.send-btn {
            background-color: #ffd700;
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button.upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 0;
            right: 100%;
            margin-right: 5px;
        }
        .message-user {
        background-color: #023079; /* Blue for user messages */
        color: #2a16df;
        margin-bottom: 5px;
        padding: 8px 12px;
        border-radius: 10px;
        align-self: flex-start; /* Align user messages to the left */
        }

        .message-others {
        background-color: #247926; /* Green for others messages */
        color: #0ee07e;
        margin-bottom: 5px;
        padding: 8px 12px;
        border-radius: 10px;
        align-self: flex-end; /* Align others messages to the right */
        }
    </style>
    <script>
        window.onload = function () {
            var conn;
            var msg = document.getElementById("msg");
            var log = document.getElementById("chat-messages");
    
            function appendLog(item, isUser) {
                var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
                // Apply appropriate CSS class based on whether the message is from the user or others
                if (isUser) {
                    item.classList.add("message-user");
                } else {
                    item.classList.add("message-others");
                }
                log.appendChild(item);
                if (doScroll) {
                    log.scrollTop = log.scrollHeight - log.clientHeight;
                }
            }
            document.getElementById("UploadFileButton").onclick = function (){
                window.alert("richard still has to implement s3 bucket image  upload")
            };
            document.getElementById("SendTextMSG").onclick = function () {
                if (!conn) {
                    return false;
                }
                if (!msg.value) {
                    return false;
                }
                conn.send(msg.value);
                msg.value = "";
                return false;
            };
    
            if (window["WebSocket"]) {
                conn = new WebSocket("ws://localhost:8080/chill/wsConnection"); // Updated WebSocket URL
                conn.onclose = function (evt) {
                    var item = document.createElement("div");
                    item.innerHTML = "<b>Connection closed.</b>";
                    appendLog(item, false); // Use false for others messages
                };
                conn.onmessage = function (evt) {
                    var item = document.createElement("div");
                    item.innerText = evt.data;
                    appendLog(item, false); // Use false for others messages
                };
            } else {
                var item = document.createElement("div");
                item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
                appendLog(item, false); // Use false for others messages
            }
        };
    </script>
</head>
<body>
    <div class="top-bar">
        <a href="/homepage">Home</a>
        <a href="/chill">Chill</a>
        <a href="/jobs">Jobs</a>
    </div>

    <div class="centerheader-h1 ">
        <h1>JobSync</h1>
        <!-- Other elements in the top bar -->
    </div>

    <div class="chat-container">
        <div class="chat-box">
            <div class="users-pane">
                <h3>Possible Users</h3>
                <ul>
                    <!-- Populate this list dynamically -->
                    {{.UserFriends}}
                </ul>
                <button class="upload-btn">Upload Image</button>
            </div>
            <div class="chat-pane">
                <h2>Chat</h2>
                <div class="message-container" id="chat-messages"></div>
                <input type="text" placeholder="Type your message..." id="msg">
                <!-- Add an ID to the button for easier access -->
                <button id="SendTextMSG" class="send-btn">Send</button>
                <button id="UploadFileButton" class="send-btn">Upload File</button>
            </div>
        </div>
    </div>
</body>
</html>
