<!DOCTYPE html>
<html lang="en">
<head>
<title>Password Change Request Confirmation</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    color: #333;
  }

  p {
    text-align: center;
    color: #666;
    margin-bottom: 30px;
  }

  .btn-container {
    text-align: center;
  }

  .btn {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
    <h1>Password Change Request Confirmation</h1>
    <p>Your request to change your password has been received and is being processed. If a match is found, you will receive an email or text message.</p>
    <div class="btn-container">
        <button class="btn" onclick="window.location.href='/'">Go Back to Homepage</button>
    </div>
</div>

</body>
</html>
