<!DOCTYPE html>
<html lang="en">
<head>
<title>Sign Up _JobSync</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body {
    background-color: #90b88e; /* Light beige-blue color */
    font-family: 'Lato', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  /* Style for form container */
  form {
    background-color: #fff; /* White background */
    border: 1px solid #ccc; /* Border */
    border-radius: 5px; /* Rounded corners */
    padding: 20px; /* Padding */
    max-width: 400px; /* Max width of the form */
    width: 100%; /* Full width */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow */
  }
  /* Style for form inputs and labels */
  input[type="text"],
  input[type="password"],
  input[type="tel"] {
    width: 100%; /* Full width */
    padding: 10px; /* Padding */
    margin: 5px 0 15px 0; /* Margin */
    border: 1px solid #ccc; /* Border */
    border-radius: 4px; /* Rounded corners */
    box-sizing: border-box; /* Box sizing */
  }
  label {
    font-weight: bold; /* Bold font weight */
  }
  hr {
    border: 0; /* No border */
    border-top: 1px solid #ccc; /* Border top */
    margin: 20px 0; /* Margin */
  }
  /* Style for form buttons */
  button {
    background-color: #04AA6D; /* Button background color */
    color: white; /* Text color */
    padding: 10px 20px; /* Padding */
    margin: 10px 0; /* Margin */
    border: none; /* No border */
    border-radius: 4px; /* Rounded corners */
    cursor: pointer; /* Cursor */
  }
  button:hover {
    background-color: #45a049; /* Button background color on hover */
  }
</style>
</head>
<body>

<form action="/signup" method="POST">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="Username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="Username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label for="email"><b>Phone Number</b></label>
    <input type="tel" placeholder="Phone number" name="PhoneNumber">

    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Get Synced!!</button>
    </div>
  </div>
</form>

</body>
</html>
