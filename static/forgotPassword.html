<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #171c24; /* Dark background */
            color: #fff; /* White text color */
            font-family: Arial, sans-serif;
        }
        .form-gap {
            padding-top: 70px;
        }
        .panel {
            background-color: #333; /* Dark background for panel */
            color: #fff; /* White text color */
            border: 1px solid #333; /* Matching border color */
        }
        .panel-heading {
            background-color: #1a1a1a; /* Darker background for panel heading */
            border-bottom: 1px solid #1a1a1a; /* Matching border color */
        }
        .panel-body {
            background-color: #333; /* Dark background for panel body */
        }
        .form-control {
            background-color: #444; /* Darker background for form controls */
            color: #fff; /* White text color for form controls */
            border: 1px solid #666; /* Matching border color */
        }
        .input-group-addon {
            background-color: #555; /* Darker background for input group addon */
            color: #fff; /* White text color for input group addon */
            border: 1px solid #666; /* Matching border color */
        }
        .color-blue {
            color: darkblue; /* Blue color for text */
        }
        .color-orange {
            color: darkorange; /* Orange color for text */
        }
        .btn {
            background-color: #3182ce; /* Blue button background color */
            color: #fff; /* White text color for button */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            margin-top: 10px; /* Adjusted margin top */
        }
        .btn:hover {
            background-color: #2c5282; /* Darker blue button background color on hover */
        }
    </style>
</head>
<body>

<div class="form-gap"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2 class="text-center">Forgot Password?</h2>
                        <h4>We'll get you up and going again ASAP</h4>
                        <p class="color-blue">Type in your email or phone number or both</p>
                        <div class="panel-body">
                            <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                        <input id="email" name="email" placeholder="Email Address" class="form-control"  type="email">
                                    </div>
                                    <p> or </p>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-phone color-blue"></i></span>
                                        <input id="phone" name="phone" placeholder="Phone Number" class="form-control"  type="tel">
                                    </div>
                                </div>
                                <p class="color-orange">We'll send you either a text message or an email immediately if your account exists.</p>
                                <div class="form-group">
                                    <button type="button" class="btn btn-default btn-block">Send Email</button>
                                    <button type="button" class="btn btn-default btn-block">Send Text</button>
                                </div>
                                <input type="hidden" class="hide" name="token" id="token" value=""> 
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
