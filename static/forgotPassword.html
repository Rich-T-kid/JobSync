<!DOCTYPE html>
<html lang="en">
<head>
<title>Forgot Password</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<style>
  .form-gap {
    padding-top: 70px;
  }
</style>
</head>
<body>

<div class="form-gap"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2 class="text-center">Forgot Password?</h2>
                        <h4>We'll get you up and going again ASAP</h4>
                        <p style="color: darkblue;">Type in your email or phone number or both</p>
                        <div class="panel-body">
                            <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                        <input id="email" name="email" placeholder="Email Address" class="form-control"  type="email">
                                    </div>
                                    <p> or </p>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-phone color-blue"></i></span>
                                        <input id="phone" name="phone" placeholder="Phone Number" class="form-control"  type="tel">
                                    </div>
                                </div>
                                <p style="color: darkorange;">We'll send you either a text message or an email immediately if your account exists.</p>
                                <div class="form-group">
                                    <button type="button" class="btn btn-default btn-block">Send Email</button>
                                    <button type="button" class="btn btn-default btn-block">Send Text</button>
                                </div>
                                <input type="hidden" class="hide" name="token" id="token" value=""> 
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
